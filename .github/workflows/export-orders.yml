name: Weekly Orders Export

on:
  schedule:
    # Runs every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allows manual trigger

jobs:
  export:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Export orders
        env:
          API_KEY: ${{ secrets.API_KEY }}
          BUSINESS_SLUG: ${{ secrets.BUSINESS_SLUG }}
        run: node export-orders.js
      
      - name: Upload CSV artifact
        uses: actions/upload-artifact@v3
        with:
          name: weekly-orders
          path: '*.csv'
          retention-days: 30
